<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/lib/bootstarp/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">职位管理系统</a>
              </div>
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li class="active"><a href="/">首页</a></li>
                  <li data-toggle="modal" data-target="#manager" ><a href="#">职位管理</a></li>
              
                </ul>
                <ul class="nav navbar-nav navbar-right">
                  <li data-toggle="modal" data-target="#Modal"><a href="#">登录</a></li>
                  <li data-toggle="modal" data-target="#myModal"><a href="#">注册</a></li>
                </ul>
              </div>
            </div>
         </nav>         
    </div>
    <!-- 注册模态框 -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">注册</h4>
            </div>
            <div class="modal-body">
                    <form>
                            <div class="form-group">
                              <label for="username">用户名</label>
                              <input type="email" class="form-control" id="username" placeholder="Username">
                            </div>
                            <div class="form-group">
                              <label for="password">密码</label>
                              <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>      
                            <div class="form-group">
                                    <label for="sure_password">确认密码</label>
                                    <input type="password" class="form-control" id="sure_password" placeholder="确认密码">
                                  </div>                       
                          </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
              <button type="button" class="btn btn-primary">提交</button>
            </div>
          </div>
        </div>
      </div>


    <!-- 登录模态框 -->
        <div class="modal fade" tabindex="-1" role="dialog" id="Modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">登录</h4>
            </div>
            <div class="modal-body">
                    <form>
                            <div class="form-group">
                              <label for="username">用户名</label>
                              <input type="email" class="form-control" id="username" placeholder="Username">
                            </div>
                            <div class="form-group">
                              <label for="password">密码</label>
                              <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>                          
                          </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">登录</button>
            </div>
            </div>
        </div>
        </div>


        <div class="container ">
            <div class="alert alert-info" style="text-align:center;">
                    欢迎来到雅雅职位管理系统
            </div>
            
        </div>



       
    <script src="lib/jquery/jquery-1.12.4.min.js"></script>
    <script src="lib/bootstarp/js/bootstrap.min.js"></script>
</body>
</html>
